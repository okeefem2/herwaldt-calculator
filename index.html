<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>Calculate with Jake</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="./main.js"></script>
    </head>
    <body>
        <h1 class="center">Calculate with Jake</h1>
        <div class="fullHistory">
                <p> 
                    <div class="trashButton">
                        <i class="material-icons left small" onclick="trashFullHist()">delete</i> 
                    </div> 
                    <span id="fullHist" onClick="oldAns()" ></span>
                </p>
            </div>
        <div class="history">
            <p><span id="hist"></span></p>
        </div>
        <div class="topCalc">
            
            <div class="output">
                <div class="opField">
                    <input type="text" class="opDisplay" id="op">
                </div>
                <div class="calcField">
                    <input type="number" class="calcDisplay" id="calc" value=0>
                </div>
            </div>
        </div>
        

        <div class="calculator buttons">

            <button class="button operator" id="clear" onclick="clearCalc()">C</button>
            <button class="button operator" id="allClear" onclick="allClearCalc()">AC</button>
            <button class="button operator" id="negative" onclick="makeNeg()">-/+</button>
            <button class="button operator" id="divide"  onclick="inputOp('/')">&#247;</button>

            <button class="button number" id="numb" onclick="inputNum(7)">7</button>
            <button class="button number" id="numb" onclick="inputNum(8)">8</button>
            <button class="button number" id="numb" onclick="inputNum(9)">9</button>
            <button class="button operator" id="multiply" onclick="inputOp('*')">*</button>

            <button class="button number" id="numb" onclick="inputNum(4)">4</button>
            <button class="button number" id="numb" onclick="inputNum(5)">5</button>
            <button class="button number" id="numb" onclick="inputNum(6)">6</button>
            <button class="button operator" id="subtract" onclick="inputOp('-')">-</button>

            <button class="button number" id="numb" onclick="inputNum(1)">1</button>
            <button class="button number" id="numb" onclick="inputNum(2)">2</button>
            <button class="button number" id="numb" onclick="inputNum(3)">3</button>
            <button class="button operator" id="add" onclick="inputOp('+')">+</button>

            <button class="button number zero" id="numb" onclick="inputNum(0)">0</button>
            <button class="button number" id="decimal" onclick="decimal()">.</button>
            <button class="button operator" id="equal" onclick="calculate()">=</button>

        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
