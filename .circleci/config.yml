version: 2
jobs:
  eslint:
    docker:
      - image: node:10
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: npm run lint
  stylelint:
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: npm run stylelint
  build:
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: npm run build
  deploy:
    docker:
      - image: node:10
    steps:
      - checkout
      - run: npm run deploy:ci
workflows:
  version: 2
  linting:
    jobs:
      - eslint
      - stylelint
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
